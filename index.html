<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map with Center Point and Uncertainty Radius</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Extract parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat')) || 0; // Default to 0 if not provided
        const lon = parseFloat(urlParams.get('lon')) || 0; // Default to 0 if not provided
        const radius = parseFloat(urlParams.get('radius')) || 0; // Default to 0 if not provided

        // Initialize the map
        const map = L.map('map').setView([lat, lon], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a marker for the center point
        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>Center Point</b><br>Latitude: ${lat}<br>Longitude: ${lon}`).openPopup();

        // Add a circle to represent the uncertainty radius
        if (radius > 0) {
            L.circle([lat, lon], {
                color: 'blue',
                fillColor: '#add8e6',
                fillOpacity: 0.5,
                radius: radius // Radius in meters
            }).addTo(map);
        }
    </script>
</body>
</html>
