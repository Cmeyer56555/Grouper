<!DOCTYPE html>
<html>
<head>
    <title>Where's Walter v.1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Geoman Plugin for Drawing Tools -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #controls {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        #map {
            flex: 1;
        }
        label {
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Controls for adjusting radius -->
    <div id="controls">
        <label for="radiusSlider">Adjust Radius (meters):</label>
        <input type="range" id="radiusSlider" min="100" max="10000" step="100" value="1000">
        <span id="radiusValue">1000</span> meters
    </div>
    <div id="map"></div>
    <script>
        // Extract parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat')) || 0; // Default to 0 if not provided
        const lon = parseFloat(urlParams.get('lon')) || 0; // Default to 0 if not provided
        const initialRadius = parseFloat(urlParams.get('radius')) || 1000; // Default radius

        // Initialize the map
        const map = L.map('map').setView([lat, lon], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a marker for the center point
        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>Center Point</b><br>Latitude: ${lat}<br>Longitude: ${lon}`); // Popup hidden by default

        // Add a circle for the uncertainty radius
        let circle = L.circle([lat, lon], {
            color: 'blue',
            fillColor: '#add8e6',
            fillOpacity: 0.5,
            radius: initialRadius // Initial radius
        }).addTo(map);

        // Update radius dynamically
        const radiusSlider = document.getElementById('radiusSlider');
        const radiusValue = document.getElementById('radiusValue');

        radiusSlider.value = initialRadius; // Set initial slider value
        radiusValue.textContent = initialRadius; // Display initial radius

        radiusSlider.addEventListener('input', () => {
            const newRadius = parseFloat(radiusSlider.value);
            radiusValue.textContent = newRadius;
            map.removeLayer(circle); // Remove old circle
            circle = L.circle([lat, lon], {
                color: 'blue',
                fillColor: '#add8e6',
                fillOpacity: 0.5,
                radius: newRadius // New radius
            }).addTo(map);
        });

        // Add Geoman plugin for measuring tools
        map.pm.addControls({
            position: 'topleft',
            drawMarker: true, // Allow adding new points
            drawPolygon: true, // Enable area measuring
            drawPolyline: true, // Enable distance measuring
            drawCircle: true, // Allow circles for measurements
            drawRectangle: true, // Enable rectangle drawing
            cutPolygon: false,
            editMode: true, // Allow editing existing shapes
            dragMode: true,
            removalMode: true
        });

        // Event: Show measurement details
        map.on('pm:create', (e) => {
            if (e.shape === 'Polyline' || e.shape === 'Polygon') {
                const layer = e.layer;
                const latlngs = layer.getLatLngs();
                let totalDistance = 0;
                for (let i = 1; i < latlngs[0].length; i++) {
                    totalDistance += latlngs[0][i - 1].distanceTo(latlngs[0][i]);
                }
                const message = e.shape === 'Polyline' ? `Distance: ${totalDistance.toFixed(2)} meters` : 'Area calculated!';
                alert(message);
            }
        });
    </script>
</body>
</html>
