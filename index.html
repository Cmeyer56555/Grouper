<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map with Adjustable Radius and Distance Measuring</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Geoman Plugin for Drawing Tools -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free/dist/leaflet-geoman.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #controls {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        #map {
            flex: 1;
        }
        .distance-label {
            font-size: 12px;
            background-color: white;
            padding: 2px;
            border: 1px solid gray;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="radiusSlider">Adjust Radius (meters):</label>
        <input type="range" id="radiusSlider" min="100" max="10000" step="100" value="1000">
        <span id="radiusValue">1000</span> meters
    </div>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add Geoman controls for drawing tools
        map.pm.addControls({
            position: 'topleft',
            drawMarker: false,
            drawPolyline: true, // Enable polyline drawing
            drawPolygon: false,
            drawCircle: false,
            drawRectangle: false,
            editMode: true,
            dragMode: false,
            removalMode: true
        });

        // Variables to track distances
        let totalDistance = 0;
        let previousLatLng = null;
        const distanceMarkers = [];

        // Function to calculate and display distances dynamically
        function displayDynamicDistance(latlng) {
            if (previousLatLng) {
                // Calculate distance from the previous point
                const segmentDistance = previousLatLng.distanceTo(latlng);
                totalDistance += segmentDistance;

                // Display the segment distance
                const midpoint = L.latLng(
                    (previousLatLng.lat + latlng.lat) / 2,
                    (previousLatLng.lng + latlng.lng) / 2
                );

                const segmentLabel = L.marker(midpoint, {
                    icon: L.divIcon({
                        className: 'distance-label',
                        html: `${segmentDistance.toFixed(2)} m`,
                        iconSize: [50, 20],
                        iconAnchor: [25, 10]
                    })
                }).addTo(map);
                distanceMarkers.push(segmentLabel);

                // Display the total distance as a label
                const totalLabel = L.marker(latlng, {
                    icon: L.divIcon({
                        className: 'distance-label',
                        html: `<b>Total:</b> ${totalDistance.toFixed(2)} m`,
                        iconSize: [70, 20],
                        iconAnchor: [35, 10]
                    })
                }).addTo(map);
                distanceMarkers.push(totalLabel);
            }

            // Update the previous point to the current point
            previousLatLng = latlng;
        }

        // Event: Start drawing a polyline
        map.on('pm:drawstart', (e) => {
            if (e.shape === 'Line') {
                // Reset distances and markers
                totalDistance = 0;
                previousLatLng = null;
                distanceMarkers.forEach(marker => map.removeLayer(marker));
                distanceMarkers.length = 0;
            }
        });

        // Event: During polyline drawing
        map.on('pm:drawvertex', (e) => {
            const latlng = e.latlng;
            displayDynamicDistance(latlng); // Display distances dynamically
        });

        // Event: When polyline drawing finishes
        map.on('pm:create', (e) => {
            if (e.shape === 'Line') {
                // Final polyline created
                console.log(`Total distance: ${totalDistance.toFixed(2)} meters`);
                previousLatLng = null; // Reset for future drawings
            }
        });
    </script>
</body>
</html>
